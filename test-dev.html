<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmOnline+ - Smart Farming Solutions</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Simple Test Page -->
    <div style="padding: 20px; text-align: center;">
        <h1 style="color: #0066cc; margin-bottom: 20px;">FarmOnline+ Development Server Test</h1>
        <p style="margin-bottom: 20px;">If you can see this, the development server is working!</p>
        <div id="component-test">
            <p>Loading components...</p>
        </div>
    </div>

    <script>
        console.log('Test page loaded successfully');
        
        // Test component loading
        fetch('components/management/hero.html')
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Component not found');
                }
            })
            .then(html => {
                document.getElementById('component-test').innerHTML = html;
                console.log('Hero component loaded successfully');
            })
            .catch(error => {
                document.getElementById('component-test').innerHTML = 
                    '<p style="color: red;">Component loading failed: ' + error.message + '</p>';
                console.error('Component loading failed:', error);
            });
    </script>
</body>
</html>
