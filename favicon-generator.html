<!-- Simple HTML to generate favicon -->
<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        .controls {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>FarmOnline+ Favicon Generator</h2>
        <p>This canvas shows a preview of the favicon design.</p>
        <button onclick="downloadFavicon()">Download as PNG</button>
    </div>
    
    <canvas id="faviconCanvas" width="32" height="32"></canvas>
    
    <script>
        const canvas = document.getElementById('faviconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw SKOV blue background
        ctx.fillStyle = '#0066cc';
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw farm building
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(4, 16, 24, 12);
        
        // Draw roof
        ctx.beginPath();
        ctx.moveTo(2, 16);
        ctx.lineTo(16, 8);
        ctx.lineTo(30, 16);
        ctx.closePath();
        ctx.fill();
        
        // Draw windows
        ctx.fillStyle = '#0066cc';
        ctx.fillRect(8, 20, 3, 3);
        ctx.fillRect(21, 20, 3, 3);
        
        // Draw plus sign
        ctx.fillStyle = '#00a651';
        ctx.fillRect(26, 4, 2, 8);
        ctx.fillRect(22, 6, 8, 2);
        
        function downloadFavicon() {
            const link = document.createElement('a');
            link.download = 'favicon-32x32.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
